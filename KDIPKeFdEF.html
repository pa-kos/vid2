	<style data-url="//qzonestyle.gtimg.cn/qz-proj/wy-h5/g-retina-border.css">
		.bBor,
		.lBor,
		.rBor,
		.tBor,

		}

		.bBor:after,
		.tBor:before {

			content: "";
			height: 1px;
			background: #a2a2a0;
			left: 0;
			right: 0

		.tBor:before {
			top: 0
		}

		.bBor:after {
			bottom: 0
		}

		.lBor:before,
		.rBor:after {

			content: "";
			width: 1px;
			background: #a2a2a0;
			top: 0;
			bottom: 0
		}

		.lBor:before {
			left: 0
		}

		.rBor:after {
			right: 0
		}

		.trblBor:after {
			position: absolute;
			content: "";
			top: 0;
			left: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			width: 100%;
			height: 100%;
			border: 1px solid #a2a2a0;
			point-events: none

		(min-resolution:1.5dppx),
		(-ms-high-contrast:active),
		(-ms-high-contrast:none) {

			.bBor:after,
			.tBor:before {
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5)
			}

			.lBor:before,
			.rBor:after {
				-webkit-transform: scaleX(.5);
				transform: scaleX(.5)
			}

			.trblBor:after {
				width: 200%;
				height: 200%;
				-webkit-transform: scale(.5);
				transform: scale(.5)
			}

			.lBor:before,
			.tBor:before,
			.trblBor:after {
				-webkit-transform-origin: 0 0;
				transform-origin: 0 0
			}

			.bBor:after,
			.rBor:after {
				-webkit-transform-origin: 100% 100%;
				transform-origin: 100% 100%
			}
		}

		@media (-webkit-device-pixel-ratio:1.5) {

			.lBor:before,

				transform: scaleX(.66666666)
			}

			.trblBor:after {
				width: 150%;

		function getCurrentTime() {
			const now = new Date();
			return `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
		}

		// DOM加载完成后初始化
		document.addEventListener('DOMContentLoaded', () => {
			const timeElement = document.getElementById('dynamic-time');

			// 初始状态
			timeElement.textContent = `${getCurrentTime()} 正在加载...`;

			// 监控图片加载
			let loadedImages = 0;
			const allImages = document.querySelectorAll('img');

			const updateStatus = () => {
				if (loadedImages === allImages.length) {
					timeElement.textContent = `${getCurrentTime()} 加载完成`;
				}
			};

			allImages.forEach(img => {
				if (img.complete) {
					loadedImages++;
					updateStatus();
				} else {
					img.onload = () => {
						loadedImages++;
						updateStatus();
					};
					img.onerror = () => {
						timeElement.innerHTML = `${getCurrentTime()} <span style="color:red">图片加载失败 | <a href="javascript:location.reload()" style="color:blue">点击重试</a></span>`;
					};
				}
			});
		});
	</script>
