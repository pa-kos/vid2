name: Update HTML Files List

on:
  push:
    paths:
      - '**.html'  # 当HTML文件有变动时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  update-list:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Find HTML files
      id: find-files
      run: |
        # 查找所有HTML文件（排除suiji.html本身）
        files=$(find . -name "*.html" -not -name "suiji.html" -printf '"https://pa-kos.github.io/vid2/%P",\n')
        echo "files_list=${files%?}" >> $GITHUB_OUTPUT  # 移除最后的逗号
        
    - name: Update suiji.html
  run: |
    # 精确替换这行特定格式的代码
    sed -i "s|let htmlFiles = \\[\\]; // 必须保留这行注释和空数组，工作流依赖这个模式进行替换|let htmlFiles = ${files_list}; // Auto-updated by GitHub Actions|g" suiji.html
        
    - name: Commit changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add suiji.html
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update HTML files list"
        git push
