name: Auto Update Gallery List
on:
  push:
    branches: [ main ]
    paths:
      - '**.html'
      - '!suiji.html'

jobs:
  update-list:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find HTML files
        id: scan-files
        run: |
          # 获取所有HTML文件（排除suiji.html和隐藏文件）
          HTML_FILES=$(find . -name "*.html" ! -name "suiji.html" ! -path "./.*" -printf '%P\n')
          
          # 转换为JS数组格式（完全匹配您的新模板格式）
          JS_ARRAY="let htmlFiles = ["
          while IFS= read -r line; do
            JS_ARRAY+="\n    'https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/$line',"
          done <<< "$HTML_FILES"
          JS_ARRAY+="\n];"
          
          echo "html_files<<EOF" >> $GITHUB_ENV
          echo "$JS_ARRAY" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Update HTML file
        run: |
          # 使用perl进行精准替换（匹配新模板结构）
          perl -i -pe '
            BEGIN { $/ = undef; $new = $ENV{html_files}; }
            s|let htmlFiles = \[.*?\];|$new|s
          ' suiji.html
          
          # 提交更改
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git diff --quiet || {
            git add suiji.html
            git commit -m "Auto-update gallery list [skip ci]"
            git push
          }
