name: Update HTML List
on:
  push:
    branches: [ main ]
    paths: 
      - '**.html'
      - '!suiji.html'

jobs:
  update-list:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate File List
        id: file-list
        run: |
          # 获取所有HTML文件（排除自身）
          HTML_FILES=$(find . -name "*.html" ! -name "suiji.html" -printf '%P\n')
          
          # 转换为JS数组格式（保持原有缩进）
          JS_ARRAY=$(
            echo "$HTML_FILES" | 
            awk -v url="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" '
            BEGIN { print "    \047" url $1 "\047" }
            NR>1 { print "    ,\047" url $1 "\047" }
            END { print "]" }'
          )
          echo "html_files<<EOF" >> $GITHUB_ENV
          echo "let htmlFiles = [" >> $GITHUB_ENV
          echo "$JS_ARRAY" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Update File
        run: |
          # 使用perl精准替换（保留格式）
          perl -i -pe '
            BEGIN { $/ = undef; $new = $ENV{html_files}; }
            s|let htmlFiles = .*?\];|$new|s
          ' suiji.html
          
          # 提交更改
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add suiji.html
          git commit -m "Auto-update file list [skip ci]"
          git push
