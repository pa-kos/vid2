name: Update URL List
on:
  push:
    branches: [ main ]
    paths:
      - '**.html'
      - '!suiji.html'

jobs:
  update-urls:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate URL List
        id: generate-list
        run: |
          # 获取所有HTML文件（排除自身）
          mapfile -t FILES < <(find . -name "*.html" ! -name "suiji.html" -printf '%P\n')
          
          # 构建完全匹配的JS数组（保留末尾逗号）
          echo "let htmlFiles = [" > temp_array.txt
          for FILE in "${FILES[@]}"; do
            echo "    'https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/$FILE'," >> temp_array.txt
          done
          echo "];" >> temp_array.txt
          
          # 存储为环境变量（保留换行）
          echo "JS_ARRAY<<EOF" >> $GITHUB_ENV
          cat temp_array.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Update HTML File
        run: |
          # 使用awk精准替换（保留文件其他部分）
          awk -v new_array="$(cat temp_array.txt)" '
            /let htmlFiles = \[/ { in_array=1; print new_array; next }
            in_array && /\];/ { in_array=0; next }
            !in_array { print }
          ' suiji.html > temp.html && mv temp.html suiji.html
          
          # 提交更改
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add suiji.html
          git commit -m "Auto-update URLs [skip ci]"
          git push
