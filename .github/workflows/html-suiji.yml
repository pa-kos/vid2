name: Auto Update URL List
on:
  push:
    branches: [ main ]
    paths:
      - '**.html'
      - '!suiji.html'

jobs:
  update-urls:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate URL List
        id: generate-list
        run: |
          # 获取所有HTML文件（排除自身）
          HTML_FILES=$(find . -name "*.html" ! -name "suiji.html" -printf '%P\n')
          
          # 构建完全匹配的JS数组格式
          JS_ARRAY="let htmlFiles = ["
          while IFS= read -r line; do
            JS_ARRAY+="\n    'https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/$line',"
          done <<< "$HTML_FILES"
          JS_ARRAY+="\n];"
          
          echo "NEW_ARRAY<<EOF" >> $GITHUB_ENV
          echo "$JS_ARRAY" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Update HTML File
        run: |
          # 使用perl进行精准替换
          perl -i -pe '
            BEGIN { $/ = undef; $new = $ENV{NEW_ARRAY}; }
            s|let htmlFiles = \[.*?\];|$new|s
          ' suiji.html
          
          # 提交更改
          git diff --quiet || {
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add suiji.html
            git commit -m "Auto-update URL list [skip ci]"
            git push
          }
