name: Update HTML Files List

on:
  push:
    paths:
      - '**.html'
  workflow_dispatch:

jobs:
  update-list:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Find HTML files
      id: find-files
      run: |
        # 查找所有HTML文件（排除suiji.html本身）
        files=$(find . -name "*.html" -not -name "suiji.html" -printf '%P\n' | sed 's/.*/"https:\/\/pa-kos.github.io\/vid2\/&"/')
        # 将文件列表转换为JSON数组格式
        files_json=$(echo "$files" | jq -s '.')
        echo "files_list=${files_json}" >> $GITHUB_OUTPUT
        echo "Generated files list: ${files_json}"
        
    - name: Install jq
      run: sudo apt-get install -y jq
        
    - name: Update suiji.html
  run: |
    # 使用精确匹配替换占位符数组
    sed -i "s|let htmlFiles = \\['https://YOUR_GITHUB_USERNAME.github.io/vid2/placeholder.html'\\];|let htmlFiles = ${files_list};|g" suiji.html
    echo "替换结果："
    grep -A5 "let htmlFiles" suiji.html
        
    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add suiji.html
        if git diff --quiet --staged; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update HTML files list [skip ci]"
          git push
        fi
