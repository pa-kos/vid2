name: Auto Update URL List
on:
  push:
    branches: [ main ]
    paths:
      - '**.html'
      - '!suiji.html'

jobs:
  update-urls:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate URL List
        id: generate-urls
        run: |
          # 获取所有HTML文件（排除自身）
          HTML_FILES=$(find . -name "*.html" ! -name "suiji.html" -printf '%P\n')
          
          # 转换为GitHub Pages URL
          BASE_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          URLS=$(echo "$HTML_FILES" | awk -v url="$BASE_URL" '{print url $0}')
          
          # 格式化为原始模板的精确格式（逗号在行尾）
          JS_ARRAY="let htmlFiles = ["
          while IFS= read -r line; do
            JS_ARRAY+="\n    '$line',"
          done <<< "$URLS"
          JS_ARRAY="${JS_ARRAY%,}"  # 移除最后一个逗号
          JS_ARRAY+="\n];"
          
          echo "html_files<<EOF" >> $GITHUB_ENV
          echo "$JS_ARRAY" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Update HTML File
        run: |
          # 使用perl进行精准行内替换（保持原格式）
          perl -i -pe '
            BEGIN { $/ = undef; $new = $ENV{html_files}; }
            s|let htmlFiles = \[.*?\];|$new|s
          ' suiji.html
          
          # 提交更改（仅当有变动时）
          git diff --quiet || {
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add suiji.html
            git commit -m "Auto-update URL list [skip ci]"
            git push
          }
